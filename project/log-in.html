    <!-- Log-in -->
    <section id="login"> 
        <!-- Log-in Style -->
        <style>
            #loginBg {
                position: relative;
                background: black;
            }

            #loginBg::before {
                content: '';
                background-image: url(./assets/pictures/background_login.jpg);
                position: absolute;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                background-size: cover;
                background-position: center;
                opacity: 1;
            }
        </style>


        <!-- Log-in Content -->
        <div id="loginBg" class="container-fluid">
            <div class="container col-lg-5 offset-lg-6 text-center position-relative" style="background: #C4C4C4; padding-top: 200px; padding-bottom: 250px;">
                <h1 style="text-transform: uppercase; margin-bottom: 50px;">Come In</h1>
                <form class="row g-3 text-start">
                    <div class="col-12">
                        <label for="emailInfo" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="emailInfo" required>
                    </div>
                    <div class="col-12">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-secondary col-12" style="background: #282828;">Log-In</button>
                    </div>
                </form>
                <a href="register.html" class="d-block" style="text-decoration: none; color: #282828;">Don't have an account yet?</a>
                <a href="#" style="text-decoration: none; color: #282828;">Forgot password?</a>
            </div>
        </div>

    </section>
